<li id='{{this.id}}' class='artistSlot {{this.artistObjLi}}'>
    <a class='{{this.artistObjA}}' href='javascript:' data-echo-background='{{this.artistDetail.generics.generic1}}?w=480&h=218&zc=1&a=t'>

<!--         If uses ribbon -->
        {{#if this.artistBadge}}
            <div class='ribbon'>
                <span>{{this.artistBadge}}</span>
            </div>
        {{/if}}

        <img class='{{this.artistObjImg}}' src='https://s3.amazonaws.com/tsm-images/global/1x1.gif' data-echo='{{cleanImageUrl this.artistDetail.generics.generic1}}?w=480&h=218&zc=1&a=t'>
        <div class='artistInfo'>
            <p class='artist-title'>{{this.title}}
                <span class='artist-subtitle'>{{ifValEmpty this.subtitle}}</span>
            </p>
            <p class='more-info'>More info</p>
        </div>
    </a>

   <!-- Artist flyin -->
    {{> flyin}}

</li>
